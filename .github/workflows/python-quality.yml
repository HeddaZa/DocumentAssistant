name: Python Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        
    - name: Install dependencies
      run: |
        poetry install --with dev
    
    - name: Run linting
      run: poetry run ruff check .
      
    - name: Run type checking
      run: |
        poetry run mypy . --config-file=mypy.ini --python-version 3.12
    
    - name: Install and Start Ollama
      run: |
        curl -fsSL https://ollama.com/install.sh | sh
        ollama serve &
        sleep 10  # Wait for Ollama to start
        ollama pull gemma:7b
    
    - name: Run tests with coverage
      run: |
        # Run unit tests
        poetry run pytest -v --cov=. --cov-report=xml -m "not integration"
        
        # Run integration tests separately if Ollama is available
        if command -v ollama &> /dev/null; then
          poetry run pytest -v -m integration
        fi
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml